services:
  # PostgreSQL数据库
  postgres:
    image: postgres:14-alpine
    container_name: online-compiler-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: online_compiler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - compiler-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存和消息队列
  redis:
    image: redis:7-alpine
    container_name: online-compiler-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - compiler-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: online-compiler-backend
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: development
      PORT: 8000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/online_compiler?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key-change-in-production
      CORS_ORIGIN: http://localhost:3000
      MAX_EXECUTION_TIME: 10
      MAX_MEMORY: 256
      WORKER_CONCURRENCY: 5
      # 默认管理员账号配置（首次启动自动创建）
      DEFAULT_ADMIN_USERNAME: admin
      DEFAULT_ADMIN_EMAIL: admin@example.com
      DEFAULT_ADMIN_PASSWORD: admin123456
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/online-compiler:/tmp/online-compiler
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - compiler-network
    restart: unless-stopped

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: online-compiler-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - compiler-network
    restart: unless-stopped

networks:
  compiler-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
